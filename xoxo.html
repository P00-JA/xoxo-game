<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <link rel="stylesheet" href="xoxo.css">
</head>
<body>
    <nav class="header">
        <ul>
            <li>X.O.X.O </li>
            <li class="subhead">GAME ZONE</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtxt"></span></div>
            <div class="box bt-0"><span class="boxtxt"></span></div>
            <div class="box bt-0 br-0"><span class="boxtxt"></span></div>
            <div class="box bl-0"><span class="boxtxt"></span></div>
            <div class="box"><span class="boxtxt"></span></div>
            <div class="box br-0"><span class="boxtxt"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtxt"></span></div>
            <div class="box bb-0"><span class="boxtxt"></span></div>
            <div class="box bb-0 br-0"><span class="boxtxt"></span></div>
        </div>
        <div class="gameinfo">
            <h1 class="title">LET'&nbsp;S &nbsp; &nbsp; PLAY &nbsp;&nbsp; X.O.X.O</h1>
            <div>
                <span class="gameturn"></span><br>
                <div class="imgbox">
                    <img src="totoise.gif">
                </div><br>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
            
        </div>
    </div>
    <script src="xoxo.js"></script>
</body>
</html>
